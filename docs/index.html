<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fastposter</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dolphin.css"> -->
  <link rel="stylesheet" href="_media/css/fastposter.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      // logo: '/_media/icon.svg',
      name: 'fastposter',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: true,
      // coverpage: true,
      auto2top: true,   // 切换页面后自动跳转到顶部

      // 多个封面页，并指定文件名
      coverpage: ['/', '/en/'],
      relativePath: true,   // 启用相对路径
      
      // themeColor: '#3F51B5',  //主题色
      // themeColor: '#2c8ef8',  //主题色

      mergeNavbar: true,    // 小屏设备下合并导航栏到侧边栏


      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '搜索',

        // 支持本地化
        placeholder: {
          '/en/': 'Type to search',
          '/': '搜索'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/': '找不到结果',
          '/en/': 'No Results'
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',

        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        //
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/en'],

        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(en|ru-ru))?(\/(v1|v2))?/
      }

    }
  </script>
  <!-- Docsify v4 -->
